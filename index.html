<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>

	<fieldset class="conta">
		<label for="valor1">Insira o primeiro valor</label>
		<input type="number" id="valor1"/>
		<label for="valor2">Insira o segundo valor</label>
		<input type="number" id="valor2"/>
		
		<section id="operadores">
			<button id="operacao1">+</button>
			<button id="operacao2">-</button>
			<button id="operacao3">x</button>
			<button id="operacao4">/</button>
		</section>
		
		<span id="igual"><strong>Resultado:</strong></span>
		<span class="resultado">...</span>
	</fieldset>

	<script src="js/jquery.js"></script>
	<script src="js/calcula.js"></script>
</body>
</html>
